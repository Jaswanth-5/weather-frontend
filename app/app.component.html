
<div class="search">
  <form (submit)="onsubmit()" >
    <input type="text" placeholder="search city" name="city" [(ngModel)]="cityName">
  </form>
 </div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="weatherData.temp > 15">
    <img src="../assets/cold.png" *ngIf="weatherData.temp <= 15">

    <div class="weather-data">
      <div class="location"> {{x}} </div>
      <div class="temperature">{{weatherData.temp | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp}}°C  
        </div>
      </div>

     

      <div class="info-block">
        <div class="info-block-label">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp}}°C  
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}} %
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}} km/hr
        </div>
      </div>
    </div>
    
  </div>

</div>
<router-outlet></router-outlet>
